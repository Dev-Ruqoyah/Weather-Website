    <main class="p-2">
        <div class="container2 bg-primary pb-4">
            <div class="head d-flex justify-content-between pt-2 px-3 fs-4 text-light mb-1">
                <p>Current Weather</p>
                <div class="time d-flex bg-light text-dark text-center  px-2 border rounded-3 fs-5  ">
                    <p class="hours">12:</p>
                    <p class="minutes">12:</p>

            <div class="selectoption text-center">
                <label class="fs-5 text-light" for="country">Select Country:</label>
                <select
                  id="country"
                  class="w-50 py-2 border rounded-3"
                  onchange = "displaySelectedValue()"
                 
                >
                  <!-- Populate with countries dynamically if needed -->
                  <option value="USA">United States</option>
                  <option value="CAN">Canada</option>
                  <option value="BRA">Brazil</option>
                  <option value="FRA">France</option>
                  <option value="JPN">Japan</option>
                  <option value="AUS">Australia</option>
                  <option value="ZAF">South Africa</option>

                  <option value="RUS">Russia</option>
                  <option value="MEX">Mexico</option>
                  <option value="ARG">Argentina</option>
                  <option value="CHN">China</option>

                  <option value="EGY">Egypt</option>
                  <option value="NGA">Nigeria</option>
                  <option value="KOR">South Korea</option>
                  <option value="SAU">Saudi Arabia</option>
                  <option value="ITA">Italy</option>
                  <option value="SWE">Sweden</option>
        
                  <!-- Add more options as needed -->

                <button
                  class="btn btn-dark wet"
                  onclick="getWeather('c9df3198ae6e8d080c0ea20c29e35a1c', document.getElementById('country').value)"

                  Get Weather
                </button>

            <div class="temperature m-auto  d-flex align-items-center my-2 w-75  bg-light ">
              <div class="image h-75 w-25 ps-2 ">
                <img src="image/cartoon-colorful-summer-sun-icon-vector-hand-drawn-illustration-isolated-transparent-background_20412-786-removebg-preview.png" alt="">

              <div class="temperature-content">
                <h1 class="temp ">33.3Â°C</h1>
                <h3 class="country">Nigeria</h3>
              </div>
            </div>
            <div class="other-weather d-flex flex-wrap gap-1 w-75 m-auto mb-3">
              <div class="box bg-light p-2">
                <h5>Humidity</h5>
                <h4 class="humi">17</h4>
              </div>
              <div class="box bg-light p-2">
                <h5 >Visibility</h5>
                <h4 class="visi">10000</h4>
              </div>
              <div class="box bg-light p-2">
                <h5>Pressure</h5>
                <h4 class="pres">1000</h4>
              </div>
              <div class="box bg-light p-2">
                <h5>Wind Speed</h5>
                <h4 class="windspeed">2.42</h4>
              </div>
              <div class="box bg-light p-2">
                <h5>Wind Deg</h5>
                <h4 class="windeg">118</h4>
              </div>
              <div class="box bg-light p-2">
                <h5>Wind Gust</h5>
                <h4 class="windgust">2.3</h4>
              </div>
